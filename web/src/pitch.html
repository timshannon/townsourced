			position: relative;
			margin-bottom: 40px;

			//thanks IE

			width: 100%;

		}

			position: fixed;
			bottom: 40px;
			right: 40px;
			z-index: 10;
		}

		a:hover, a:focus {
			text-decoration: none;	
		}

		#video {
			width: 65%;
			left: 12.5%;

			@media (min-width: @screen-xs-min) { 
				width: 68%;
				left: 11%;

			@media (min-width: @screen-sm-min) { 
				width: 68%;
				left: 11%;
			}

			@media (min-width: @screen-md-min) {

     xml:space="preserve"><tspan
       id="tspan5726-9"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:40.00000381px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="6636.5591"
       x="-191.20265" /><tspan
       id="tspan7038"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="6686.5591"
       x="-191.20265" /><tspan
       id="tspan7056"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="6726.5918"
       x="-191.20265">Local is important. Growing up in small towns in North Dakota and Minnesota, weve seen first hand how strong, </tspan><tspan
       id="tspan7058"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="6764.0918"
       x="-191.20265">self-sustaining and connected small communities can be. Weve seen how small communities can support their </tspan><tspan
       id="tspan7060"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="6801.5918"
       x="-191.20265">members through sharing and generosity or by reselling that which is <tspan
   id="tspan4239"
   style="fill:#246b08;fill-opacity:1">used, but still useful</tspan>.</tspan><tspan
       id="tspan7042"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="6839.0918"
       x="-191.20265" /><tspan
       id="tspan7062"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="6876.5918"
       x="-191.20265">Unfortunately, weve also seen the small community way of life fading away in favor of being an anonymous member </tspan><tspan
       id="tspan7064"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="6914.0918"
       x="-191.20265">in the community of the Internet. Weve seen small businesses having to close their doors because customers favor </tspan><tspan
       id="tspan7068"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="6951.5918"
       x="-191.20265">the convenience of pervasive, high-tech, online storefronts. Weve seen <tspan
   id="tspan4253"
   style="fill:#246b08;fill-opacity:1">quality and handmade</tspan> replaced with cheap </tspan><tspan
       id="tspan7096"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="6989.0918"
       x="-191.20265">and disposable.</tspan><tspan
       id="tspan7046"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="7026.5918"
       x="-191.20265" /><tspan
       id="tspan7070"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="7064.0918"
       x="-191.20265">However, weve also witnessed the power of small, niche communities online. Weve seen how they are populated </tspan><tspan
       id="tspan7072"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="7101.5918"
       x="-191.20265">with <tspan
   id="tspan4259"
   style="fill:#246b08;fill-opacity:1">engaged and passionate members</tspan> in spite of, or perhaps, because of their size.</tspan><tspan
       id="tspan7050"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="7139.0918"
       x="-191.20265" /><tspan
       id="tspan7052"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="7176.5918"
       x="-191.20265">Townsourceds goal is to bring the power of online interconnectivity to local communities. We want to help its </tspan><tspan
       id="tspan7104"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="7214.0918"
       x="-191.20265">members find the items they need locally instead of having an inferior alternative shipped across the world to them. </tspan><tspan
       id="tspan7106"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="7251.5918"
       x="-191.20265">We want to provide local businesses with an online presence without them having to compete for an individuals </tspan><tspan
       id="tspan7108"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="7289.0918"
       x="-191.20265">attention in the global advertising marketplace. In doing so, we offer local businesses a way to connect directly to </tspan><tspan
       id="tspan7110"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="7326.5918"
       x="-191.20265">those patrons who matter most to them; <tspan
   id="tspan4245"
   style="fill:#246b08;fill-opacity:1">the </tspan><tspan
   id="tspan7112"
   style="font-style:italic;fill:#246b08;fill-opacity:1">local</tspan><tspan
   id="tspan4247"
   style="fill:#246b08;fill-opacity:1"> ones</tspan>.</tspan><tspan
       id="tspan7054"
       style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:30.00000191px;font-family:'Droid Sans';-inkscape-font-specification:'Droid Sans Bold';text-align:start;text-anchor:start;fill:#676767;fill-opacity:1"
       y="7364.0918"
       x="-191.20265" /></text>
